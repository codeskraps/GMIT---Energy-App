<html>
<script>
	var state=1;

	// intializes animation timer
	function ini() {
		setInterval("periodic()", 1000);
	}

	// called regularly to perform animation  
	function periodic() {
		
		document.getElementById("im").src="heat_pump_system_overview_lvl_3_arrows_pins_" + state + ".png";
		state++;

		if (state > 3)
			state = 1;
	}

</script>

<body onLoad="ini()">

	<center>
		<img id="im" src="heat_pump_system_overview_lvl_3_arrows_pins_1.png" width="699" height="326" border="0" usemap="#map" />

		<map name="map">
			<!-- #$-:Image map file created by GIMP Image Map plug-in -->
			<!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
			<!-- #$-:Please do not edit lines starting with "#$" -->

			<area shape="rect" coords="80,1,130,49" alt="pin 2" href="2" />

			<area shape="rect" coords="281,161,330,207" alt="pin 5" href="5" />
			<area shape="rect" coords="239,212,286,261" alt="pin 6" href="6" />
			<area shape="rect" coords="280,20,331,73" alt="pin 7" href="7" />

</body>
</html>
